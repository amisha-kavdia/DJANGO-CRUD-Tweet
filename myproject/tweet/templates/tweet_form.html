{% extends "layout.html" %}
{% block title%}
Tweet in Django
{% endblock %}

{% block content %}
<div class="container my-2">
<h1 class="text-center text-primary mt-4 ">Welcome to Django Project !</h1>
<h2 class="text-center">
    {%if  form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
</h2>
    <div class="card shadow-sm p-4">
    <form method="post" enctype="multipart/form-data"
          class="form">
        {%csrf_token%}
        {{form}}
    </div>
    <div class="text-center">
        <button class="btn btn primary" type="submit">Submit</button>
    </form>
    <a href="{%url 'tweet_list'%}">Back</a>
  </h2>
    </div>
</div>
{% endblock %}
